<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
 
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script> -->



</head>

<body>


    <div class="jumbotron">
      <h1>Train Schedule</hl>
      <h4>Choo Chooooooo</h4>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">

      <div class="panel panel-first">
        <div class="panel-heading">
          <h2 class="panel-title">Current Train Scheduler</h2>
        </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr id="table-title">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>

                
                <tbody>
                </tbody>
              </table>
            </div>
    </div>
              <br>

    <div class="panel panel-first">
        <div class="panel-heading">
          <h3 class="panel-title"><italic>Add New Trains Below</italic></h3>
        </div>

      <div class="panel-body">
    
        <form>
   
          <div class="form-group"><label for="input-train-name">Train Name</label>
          <input type="text" class="form-control" id="input-train-name">
          </div>

         
          <div class="form-group"><label for="input-train-destination">Destination</label>
          <input type="text" class="form-control" id="input-train-destination">
          </div>

          <div class="form-group"><label for="input-initial-time">First Daily Train Time<span style="font-weight:normal;">(12 hr format- HH:MM:AM/PM)</span></label>
          <input type="time"  name="time" class="form-control" id="input-initial-time">
          </div>

        
          <div class="form-group"><label for="input-train-frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="input-train-frequency">
          </div>

          <button class="btn btn-primary" id="train-submit" type="submit">Submit</button>
        </form>
        </div>
      </div>

          </div>
      </div>
    </div>



  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


      <script type="text/javascript" src="assets/javascript/main.js"> </script>


  <!-- Moment.js Reference -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
