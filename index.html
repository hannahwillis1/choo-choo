    <div class="container">
      <div class="row">
        <div class="col-lg-12">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title"><strong>Current Train Scheduler</strong></h2>
        </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr id="train-table-header">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>

                
                <tbody>
                </tbody>
              </table>
            </div>
    </div>
              <br>

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title"><strong>Add Train</strong></h2>
        </div>

      <div class="panel-body">
    
        <form>
   
          <div class="form-group"><label for="train-name-input">Train Name</label>
          <input type="text" class="form-control" id="train-name-input">
          </div>

         
          <div class="form-group"><label for="destination-input">Destination</label>
          <input type="text" class="form-control" id="destination-input">
          </div>

          <div class="form-group"><label for="first-train-input">First Train Time  <span style="font-weight:normal;">(12 hr format- HH:MM:AM/PM)</span></label>
          <input type="time"  name="time" class="form-control" id="first-train-input">
          </div>

        
          <div class="form-group"><label for="frequency-input">Frequency (min)</label>
          <input type="number" class="form-control" id="frequency-input">
          </div>

          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
        </div>
      </div>

          </div>
      </div>
    </div>
